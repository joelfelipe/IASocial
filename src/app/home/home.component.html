<div class="container">
    <div class="row">
        <div class="col-sm-2">
            <mat-card class="example-card">
                <mat-card-header>
                    <div mat-card-avatar class="example-header-image"></div>
                    <mat-card-title>{{user.name}}</mat-card-title>
                    <mat-card-subtitle>{{user.username}}</mat-card-subtitle>
                </mat-card-header>
                <img mat-card-image src="../../assets/user-icon.jpg" alt="Photo of {{user.name}}">
            </mat-card>
        </div>
        <div class="col-sm-6">
            <div>
                <table class="table">
                    <thead>
                        <tr>
                            <th class="id">Id</th>
                            <th>TÃ­tulo</th>
                            <th class="botao">Visualizar</th>
                        </tr>
                    </thead>
                    <tbody *ngFor="let p of posts | paginate: { itemsPerPage: contador, currentPage: pag }">
                        <tr>
                            <td class="id">{{p.id}}</td>
                            <td>
                                <h3>{{p.title}}</h3>
                            </td>
                            <td class="botao">
                                <button mat-icon-button color="primary"
                                    aria-label="Example icon button with a home icon" id="{{p.id}}"
                                    (click)="openModal(p.id)">
                                    <mat-icon>visibility</mat-icon>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <pagination-controls (pageChange)="pag = $event" class="text-right"></pagination-controls>
            </div>
        </div>
        <div class="col-sm-4">
            <div id="post" class="row">
                <button mat-icon-button color="primary" aria-label="Example icon button with a home icon" id="hide"
                    (click)="close()" [disabled]="isDisabled">
                    <mat-icon>visibility_off</mat-icon>
                </button>
                <div id="show" class="row">
                </div>
            </div>
            <div id="comentarios" class="row" class="row">
            </div>
        </div>
    </div>
</div>

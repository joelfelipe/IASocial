<mat-grid-list cols="3" rowHeight="3:1">
    <mat-grid-tile [colspan]="1" [rowspan]="4" style="background-color: rgb(241, 239, 239) ; border: 5px solid; border-color:rgb(13, 81, 228);">
        <h2>Welcome, {{user.name}}! </h2>
    </mat-grid-tile>
    <mat-grid-tile [colspan]="1" [rowspan]="4" id="Content" style="background-color: rgb(241, 239, 239); border: 5px solid; border-color: green;">
        <div>
            <table class="table">
                <thead>
                    <tr>
                        <th class="id">Id</th>
                        <th>TÃ­tulo</th>
                        <th class="botao">Visualizar</th>
                    </tr>
                </thead>
                <tbody *ngFor="let p of posts | paginate: { itemsPerPage: contador, currentPage: pag }">
                    <tr>
                        <td class="id">{{p.id}}</td>
                        <td>
                            <h3>{{p.title}}</h3>
                            <!-- <tr class="title">
                                <td><h3>{{p.title}}</h3></td>
                            </tr>
                            <tr class="body">
                                <td><p>{{p.body}}</p></td>
                            </tr> -->
                        </td>
                        <td class="botao">
                            <button mat-icon-button color="primary" aria-label="Example icon button with a home icon" id="{{p.id}}" (click)="openModal(p.id)"> 
                                <mat-icon>visibility</mat-icon>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
            <pagination-controls (pageChange)="pag = $event" class="text-right"></pagination-controls>
        </div>
    </mat-grid-tile>
    <mat-grid-tile [colspan]="1" [rowspan]="2" style="background-color: rgb(241, 239, 239); border: 5px solid; border-color:yellow;">
        <div id="show" class="row">    
        </div>
    </mat-grid-tile>
    <mat-grid-tile [colspan]="1" [rowspan]="2" style="background-color: rgb(241, 239, 239); border: 5px solid; border-color:yellow;">
        <div id="comentarios" class="row">
        </div>
    </mat-grid-tile>
</mat-grid-list>
